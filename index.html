<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column justify-content-center">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">9AM</p>
          <textarea id="9" name="nine-am" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">10AM</p>
          <textarea id="10" name="ten-am" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">11AM</p>
          <textarea id="11" name="eleven-am" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">12PM</p>
          <textarea id="12" name="twelve-pm" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">1PM</p>
          <textarea id="13" name="one-pm" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">2PM</p>
          <textarea id="14" name="two-pm" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">3PM</p>
          <textarea id="15" name="three-pm" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">4PM</p>
          <textarea id="16" name="four-pm" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="col-12 col-md-12 col-sm-12 col-xl-12 justify-content-center row">
          <p id="time" class="col-2 hour">5PM</p>
          <textarea id="17" name="five-pm" class="col-8"></textarea>
          <button class="saveBtn col-2 justify-content-center align-items-center row"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
